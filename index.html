<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js â€“ The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/portfolio.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-background="images/bg.png">
					<section>
						<svg width="200px" height="200px">
							<circle  id="my" cx="100" cy="100" r="6" fill="#ffffff">
								<animate id="p1" attributeType="CSS" attributeName="opacity" dur="2s" values="0.6; 1; 0.6" keyTimes="0; 0.5; 1" repeatCount="indefinite" />
								<animate attributeName="r" dur="2s" values="6; 8; 6" keyTimes="0; 0.5; 1" repeatCount="indefinite" />
							</circle>
						</svg>
						<svg width="200px" height="200px" class="fragment">
							<circle cx="100" cy="100" r="24" stroke="#ffffff" stroke-width="1" opacity="0">
								<animate id="p2" attributeType="CSS" attributeName="opacity" dur="2s" values="0; 0.8; 0" keyTimes="0; 0.5; 1" repeatCount="indefinite" begin="0;my.click"/>
								<animate attributeName="r" dur="2s" values="24; 48" keyTimes="0; 1" repeatCount="indefinite" begin="0;my.click" />
							</circle>
							<circle cx="100" cy="100" r="36" stroke="#ffffff" stroke-width="1" opacity="0">
								<animate id="p2" attributeType="CSS" attributeName="opacity" dur="2s" values="0; 0.4; 0" keyTimes="0; 0.5; 1" repeatCount="indefinite" begin="p2.begin+1s"/>
								<animate attributeName="r" dur="2s" values="36; 72" keyTimes="0; 1" repeatCount="indefinite" begin="p2.begin+ 1s" />
							</circle>
						</svg>
						<h3 class="fragment">
							Contribution
						</h3>
						
					</section>
					<section>
						<svg width="200px" height="200px">
							<circle  id="my" cx="100" cy="100" r="6" fill="#ffffff">
								<animate id="p1" attributeType="CSS" attributeName="opacity" dur="2s" values="0.6; 1; 0.6" keyTimes="0; 0.5; 1" repeatCount="indefinite" />
								<animate attributeName="r" dur="2s" values="6; 8; 6" keyTimes="0; 0.5; 1" repeatCount="indefinite" />
							</circle>
							<g class="fragment">
							<circle cx="100" cy="100" r="24" stroke="#ffffff" stroke-width="1" opacity="0" >
								<animate id="p2" attributeType="CSS" attributeName="opacity" dur="2s" values="0; 0.8; 0" keyTimes="0; 0.5; 1" repeatCount="indefinite" begin="0;my.click"/>
								<animate attributeName="r" dur="2s" values="24; 48" keyTimes="0; 1" repeatCount="indefinite" begin="0;my.click" />
							</circle>
							<circle cx="100" cy="100" r="36" stroke="#ffffff" stroke-width="1" opacity="0">
								<animate id="p2" attributeType="CSS" attributeName="opacity" dur="2s" values="0; 0.4; 0" keyTimes="0; 0.5; 1" repeatCount="indefinite" begin="p2.begin+1s"/>
								<animate attributeName="r" dur="2s" values="36; 72" keyTimes="0; 1" repeatCount="indefinite" begin="p2.begin+ 1s" />
							</circle>
							</g>
						</svg>
						<h3 class="fragment">
							Exploration
						</h3>
						
					</section>
					
				</section>
				

				<section>
					<h2>Hello There</h2>
					<p>
						reveal.js enables you to create beautiful interactive slide decks using HTML. This presentation will show you examples of what it can do.
					</p>
				</section>

				

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: false,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
